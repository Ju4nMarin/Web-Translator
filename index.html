<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="
  https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js
  "></script>
  <link href="
  https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css
  " rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


  <link rel="stylesheet" href="style.css" />
  <title>Traductor de Idiomas</title>
</head>
<style>


</style>
<body>
  

  <header>
    <div class="header-container">
      <ion-icon name="globe-outline"></ion-icon>
      <h1>TraduceMAX</h1>
      <div class="dropdown-container2" id="settings-dropdown">
        <div class="dropdown-toggle2">
          <ion-icon name="settings-outline"></ion-icon>
          <span>Ajustes</span>
          <ion-icon name="chevron-down-outline"></ion-icon>
        </div>
        <ul class="dropdown-menu2">
        
         
          <li>
            <p>Fuente</p>
            <div class="awe" >
              <div class="awe2">
              <button id="font-size-decrease"><ion-icon name="remove-circle-outline"></ion-icon></button>
              <span id="font-size-display">M</span>
              <button id="font-size-increase"><ion-icon name="add-circle-outline"></ion-icon></button>
              </div>  
            </div>

          </li>
          <li id="toggle-dark-mode">
            <p>Claro</p>
            <label class="switch">
              <input type="checkbox" id="dark-mode-switch">
              <span class="slider round"></span>
            </label>
          </li>
          

        </ul>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="card input-wrapper">
      <div class="from">
        <span class="heading">De :</span>
        <div class="dropdown-container" id="input-language">
          <div class="dropdown-toggle">
            <ion-icon name="globe-outline"></ion-icon>
            <span id="inputSelected" class="selected" data-value="auto">Auto (Detect)</span>
            <ion-icon name="chevron-down-outline"></ion-icon>
          </div>
          <ul class="dropdown-menu"></ul>
        </div>
      </div>
      <div class="text-area">
        <textarea id="input-text" cols="30" rows="10" placeholder="Ingrese su texto aquí"></textarea>
        <div class="chars"><span id="input-chars">0</span> / 5000</div>
      </div>
      <div class="card-bottom">
        
        <label for="upload-document">
          <span id="upload-title">Elegir Archivo</span>
          <ion-icon name="cloud-upload-outline"></ion-icon>
          <input type="file" id="upload-document" hidden />
        </label>
        <button id="paste-btn">
          <ion-icon name="clipboard-outline"></ion-icon> Pegar
        </button>
      </div>
    </div>

    <div class="center">
      <div class="swap-position">
        <ion-icon name="swap-horizontal-outline"></ion-icon>
      </div>
    </div>

    <div class="card output-wrapper">
      <div class="to">
        <span class="heading">A :</span>
        <div class="dropdown-container" id="output-language">
          <div class="dropdown-toggle">
            <ion-icon name="globe-outline"></ion-icon>
            <span class="selected" data-value="en">English (English)
            </span>
            <ion-icon name="chevron-down-outline"></ion-icon>
          </div>
          <ul class="dropdown-menu"></ul>
        </div>
      </div>
      <textarea id="output-text" cols="30" rows="10" placeholder="El texto traducido aparecerá aquí"
        disabled></textarea>
      <div class="card-bottom2">

        
        
        <button id="download-btn">
          <span>Descargar</span>
          <ion-icon name="cloud-download-outline"></ion-icon>
        </button>
        <button id="favorite-btn">
          <span>Favoritos</span>
          <ion-icon name="heart-outline"></ion-icon>
        </button>
        <button id="copy-btn">
          <span>Copiar</span>
          <ion-icon name="copy-outline"></ion-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="container2">
    <div class="favorites-section">
      <div class="sec">
        <h2>Favoritos</h2>
        <button id="clear-favorites" class="clear-btn">
          <i class="fa-regular fa-trash-can"></i> Limpiar
        </button>
      </div>
      
     
      <ul id="favorites-list"></ul>
    </div>

    <div class="history-section">
      <div class="sec">
        <h2>Historial</h2>
      <button id="clear-history" class="clear-btn">
        <i class="fa-regular fa-trash-can"></i> Limpiar
      </button>
      </div>
      
      <ul id="history-list"></ul>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <div class="footer-icons">
        
        <hr class="icon-divider"></hr>
        <a href="https://www.linkedin.com/in/juanmarinco" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/Ju4nMarin" target="_blank"><i class="fab fa-github"></i></a>
        <hr class="icon-divider"></hr>
      </div>
      <div class="footer-brand">
        <ion-icon name="globe-outline"></ion-icon>
        <span>TraduceMAX</span>
      </div>
      <div class="footer-copyright">
        &copy; 2024 Juan Guillermo Marín Córdoba
      </div>
    </div>
  </footer>
  

  <script src="languages.js"></script>
  <script src="script.js"></script>
</body>

</html>
